<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- login form  -->
    <section class="bg-black">
      <div class="login bg-slate-50 max-w-md min-h-screen mx-auto">
        <div class="login-items">
          <div class="logo flex justify-center items-center">
            <img class="w-9/12 mt-32 relative" src="assets/bg.png" alt="" />
            <img class="w-28 absolute" src="assets/Group.png" alt="" />
          </div>
          <div class="login-form">
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Account Number(11digit)</span>
                      </label>
                      <input
                        type="number"
                        placeholder="Acount Number"
                        value="01234567891"
                        id="acount-number"
                        class="input input-bordered bg-slate-200 text-black"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        type="password"
                        placeholder="Pin Code"
                        id="pin-number"
                        class="input input-bordered bg-slate-200 text-black"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button
                        id="login-btn"
                        class="btn bg-blue-400 text-white border-none"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
